<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>weatherReport</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="public/output.css" rel="stylesheet"/>
    <link rel="icon"  href="weatherpng.jpg">
</head>
<body class="bg-black">
    <div class="mt-14 mb-8 flex justify-center items-center text-amber-200">
            <h1 class="text-[48px] font-bold text-lg sm:text-[80px]">Weather Report</h1>
    </div>
    <div class="flex flex-col gap-7 items-center justify-center p-14">
         <label>
            <input id="city" class="p-4 rounded-lg bg-gray-700 text-white font-bold text-md decoration-0" type="text" placeholder="enter city">
         </label>
        <button onclick="getWeather()" class="bg-gray-700 text-white font-bold cursor-pointer  rounded-2xl w-20 p-2 tracking-wide">search</button>
        <div id="image"></div>
        <div class="text-yellow-100 font-bold text-md text-center text-[35px]" id="temp-div"> </div>
        <div class="text-yellow-100 font-bold text-md text-center text-[25px]" id="weather-info"> </div>
         <div class="text-yellow-100 font-bold text-md text-center text-[20px]" id="wind-speed"> </div>
    </div>
<script src="JsFile.js"></script>
</body>
</html>
